{% extends 'app_user/base.html' %}
{% load static %}

{% block content %}
    
    <!-- page-wrapper Start-->
    <section>         
      <div class="container-fluid p-0"> 
        <div class="row m-0">
          <div class="col-12 p-0">    
            <div class="login-card">
              <form class="theme-form login-form" method="post">
                {% csrf_token %}
                <h4 style="text-align:center;">Bank Keys</h4>
                <h6 style="text-align:center;">Enter your Keys to create account</h6>
                {% if messages %}
                    {% for message in messages %}
                <div class="alert alert-success inverse alert-dismissible fade show" role="alert"><i class="icon-thumb-up alert-center"></i>
                      <p><b> Well done! </b>{{ message }}.</p>
                      <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
                <div class="form-group">
                  <label>Bank Address</label>
                  <div class="input-group"><span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
                    <input class="form-control" name="bank_username" type="text" required="" placeholder="Bank Username">
                  </div>
                </div>
                <div class="form-group">
                  <label>Bank Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="bi bi-pass-fill"></i></span>
                    <input class="form-control" name="bank_password" type="password" required="" placeholder="*********">
                  </div>
                </div>
                
                
                <div class="form-group">
                  <button style="width: 100%;" class="btn btn-primary btn-block" width="100%" type="submit">Proceed</button>
                </div>
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
